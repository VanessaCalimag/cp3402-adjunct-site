name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Set permissions for SSH private key
        run: |
          echo "${{ secrets.VAGRANT_SSH_KEY }}" > vagrant.pem
          chmod 600 vagrant.pem

      - name: Deploy to AWS instance
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VAGRANT_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
        run: |
          scp -i vagrant.pem -o StrictHostKeyChecking=no twentytwentytwo-child/style.css $REMOTE_USER@$REMOTE_HOST:/var/www/html/wp-content/themes/twentytwentytwo-child/style.css
          scp -i vagrant.pem -o StrictHostKeyChecking=no twentytwentytwo-child/functions.php $REMOTE_USER@$REMOTE_HOST:/var/www/html/wp-content/themes/twentytwentytwo-child/functions.php
