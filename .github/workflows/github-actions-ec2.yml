name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Set SSH Key Permissions
        run: |
          echo "${{ secrets.VAGRANT_SSH_KEY }}" > ~/.ssh/vagrant.pem
          chmod 400 ~/.ssh/vagrant.pem

      - name: List files in .ssh directory
        run: ls /home/runner/.ssh/

      - name: Deploy to AWS instance
        env:
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
        run: |
          if ssh -i ~/.ssh/vagrant.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "sudo cp twentytwentytwo-child/style.css /var/www/html/wp-content/themes/twentytwentytwo-child/style.css"; then
            echo "Deployment of style.css successful"
          else
            echo "Error: Deployment of style.css failed"
            exit 1
          fi
    
          if ssh -i ~/.ssh/vagrant.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "sudo cp twentytwentytwo-child/functions.php /var/www/html/wp-content/themes/twentytwentytwo-child/functions.php"; then
            echo "Deployment of functions.php successful"
          else
            echo "Error: Deployment of functions.php failed"
            exit 1
          fi

