name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Debug Workflow Context
        run: |
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          echo "GitHub Ref: $GITHUB_REF"
          echo "GitHub SHA: $GITHUB_SHA"
          ls -la $GITHUB_WORKSPACE

      - name: List files in GitHub Repo
        run: |
          ls -la $GITHUB_WORKSPACE/twentytwentytwo-child

      - name: Deploy to AWS instance
        env:
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
        run: |
          ssh -i $HOME/.ssh/vagrant.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "ls -la /var/www/html/wp-content/themes/twentytwentytwo-child"
