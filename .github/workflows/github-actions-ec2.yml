name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Create SSH Directory
        run: mkdir -p $HOME/.ssh

      - name: Set SSH Key Permissions
        run: echo "${{ secrets.VAGRANT_SSH_KEY }}" > $HOME/.ssh/vagrant.pem && chmod 400 $HOME/.ssh/vagrant.pem

      - name: Debug SSH Key File
        run: cat $HOME/.ssh/vagrant.pem

      - name: List files in .ssh directory
        run: ls $HOME/.ssh/

      - name: Deploy to AWS instance
        env:
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
        run: |
          ssh -i $HOME/.ssh/vagrant.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "sudo cp twentytwentytwo-child/style.css /var/www/html/wp-content/themes/twentytwentytwo-child/style.css"
          ssh -i $HOME/.ssh/vagrant.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "sudo cp twentytwentytwo-child/functions.php /var/www/html/wp-content/themes/twentytwentytwo-child/functions.php"
